name: Crear y subir imagen docker
on: 
  workflow_dispatch
  
jobs: 
  publish_imagen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3
        
      - name: validar Docker 2
        run: echo "${{ secrets.DOCKER_USERNAME }}"
        
      - name: Configurar autenticación con Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Construir imagen Docker
        run: docker build -t johnarenales894/ejemplo-despliegue-express-actions:latest .

      - name: Subir imagen a Docker Hub
        run: docker push johnarenales894/ejemplo-despliegue-express-actions:latest